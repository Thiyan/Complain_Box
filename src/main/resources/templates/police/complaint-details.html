<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Police| Complaint Details</title>
	<link type="text/css" href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link type="text/css" href="../css/theme.css" rel="stylesheet">
	<link type="text/css" href="../images/icons/css/font-awesome.css" rel="stylesheet">
	<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
	<script th:replace="police/fragments :: pop-up"> </script>


</head>

<body>

	<div th:replace="police/fragments :: police-nav"></div>

	<div th:replace="police/fragments :: side-bar"></div>

				<div class="span9">
					<div class="content">
						<div class="module">
							<div class="module-head">
								<h2>Complaint Details</h2>
							</div>
							<div class="">
								<table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display"
								 width="100%">

									<tbody>

										<tr>
											<td><b>Complaint Number</b></td>
											<td colspan="5" th:text="${complain.complainId}"></td>


										</tr>

										<tr>
											<td><b>Complainant Name</b></td>
											<td colspan="5" th:text="${complain.subject}"></td>
										</tr>

										<tr>
											<td><b>Reg Date</b></td>
											<td colspan="5" th:text="${complain.date}"></td>
										</tr>

										</tr>
										<tr >
											<td ><b>Complaint Details </b></td>

											<td colspan="5" th:text="${complain.description}"></td>

										</tr>

										
										<tr>
											<td><b>File(if any) </b></td>

											<td colspan="5">
												<a th:href="@{/get-file(id=${complain.complainId})}" target="_blank" /> View File</a>
											</td>
										</tr>

										
										<tr>
											<td><b>Remark Admin</b></td>
											<td colspan="5"> remark admin</td>
										</tr>
										<tr>
											<td><b>Remark Officer</b></td>
											<td colspan="5"> remark officer</td>
										</tr>
										<tr>
											<td><b>Status</b></td>
											<td colspan="5" th:text="${complain.status}"></td>
										</tr>

										<tr>
											<td><b>Assign Police</b></td>
											<td colspan="5">Police name</td>
										</tr>

										<tr th:if="${#strings.toUpperCase(complain.status) == 'PENDING'}">
											<td><b>Action</b></td>

											<td>

													<a th:href="@{/add-evidence(complainId=${complain.complainId})}" type="button" class="btn btn-primary">Add Evidence</a></td>
											</a></td>


										</tr>


								</table>
							</div>
						</div>



					</div>
					<!--/.content-->
				</div>
				<!--/.span9-->
			</div>
		</div>
		<!--/.container-->
	</div>
	<!--/.wrapper-->
	<div th:replace="footer :: footer"></div>

	<script src="../scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="../scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../scripts/flot/jquery.flot.js" type="text/javascript"></script>
	<script src="../scripts/datatables/jquery.dataTables.js"></script>
	<script>
		$(document).ready(function () {
			$('.datatable-1').dataTable();
			$('.dataTables_paginate').addClass("btn-group datatable-pagination");
			$('.dataTables_paginate > a').wrapInner('<span />');
			$('.dataTables_paginate > a:first-child').append('<i class="icon-chevron-left shaded"></i>');
			$('.dataTables_paginate > a:last-child').append('<i class="icon-chevron-right shaded"></i>');
		});
	</script>
</body>
