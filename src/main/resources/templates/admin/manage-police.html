<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin| Complaint Details</title>
	<link type="text/css" href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link type="text/css" href="../css/theme.css" rel="stylesheet">
	<link type="text/css" href="../images/icons/css/font-awesome.css" rel="stylesheet">
	<link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'>
	<script th:replace="police/fragments :: pop-up"> </script>


</head>

<body>

	<div th:replace="admin/admin-fragments :: admin-nav"></div>


	<div class="wrapper">
		<div class="container">
			<div class="row">

				<div th:replace="admin/admin-fragments :: admin-sidebar"></div>

				<div class="span9">
					<div class="content">

						<div class="module">
							<div class="module-head">
								<h3>Manage Police</h3>
							</div>
							<div class="module-body table">

								<table cellpadding="0" cellspacing="0" border="0" class="datatable-1 table table-bordered table-striped	 display"
								 width="100%">
									<thead>
										<tr>
											<th>#</th>
											<th>Police ID</th>
											<th> Name</th>
											<th>Email </th>
											<th>Gender </th>
											<th>Contact no</th>
											<th>City</th>
											<th>Action</th>

										</tr>
									</thead>
									<tbody>


										<tr th:each="police : ${polices}">
											<td>1</td>
											<td th:text="${police.accountId}"></td>
											<td th:text="${police.name}"></td>
											<td th:text="${police.email}">userEmail</td>
											<td th:text="${police.gender}">userEmail</td>
											<td th:text="${police.contactNo}">userEmail</td>
											<td th:text="${police.city}">userEmail</td>

											<td class="center">
												<a href="edit-police.html" class="btn btn-xs btn-success"><i class="fa fa-pencil"></i></a>
												<a href="employee/Employees/delete_employhistory/EJONE6AK" class="btn btn-xs btn-danger" onclick="return confirm('Are You Sure ? ') "><i class="fa fa-minus-circle"></i></a>
											</td>


								</table>
							</div>
						</div>



					</div>
					<!--/.content-->
				</div>
				<!--/.span9-->
			</div>
		</div>
		<!--/.container-->
	</div>
	<!--/.wrapper-->

	<div th:replace="footer :: footer"></div>


	<script src="../scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="../scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../scripts/flot/jquery.flot.js" type="text/javascript"></script>
	<script src="../scripts/datatables/jquery.dataTables.js"></script>
	<script>
		$(document).ready(function () {
			$('.datatable-1').dataTable();
			$('.dataTables_paginate').addClass("btn-group datatable-pagination");
			$('.dataTables_paginate > a').wrapInner('<span />');
			$('.dataTables_paginate > a:first-child').append('<i class="icon-chevron-left shaded"></i>');
			$('.dataTables_paginate > a:last-child').append('<i class="icon-chevron-right shaded"></i>');
		});
	</script>

</body>
