

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>CMS | User Login</title>

	  <!-- Bootstrap core CSS -->
	  <link th:href="@{/user/assets/css/bootstrap.css}" rel="stylesheet">
	  <!--external css-->
	  <link th:href="@{/user/assets/font-awesome/css/font-awesome.css}" rel="stylesheet" />

	  <!-- Custom styles for this template -->
	  <link th:href="@{/user/assets/css/style.css}" rel="stylesheet">
	  <link th:href="@{/user/assets/css/style-responsive.css}" rel="stylesheet">

	  <script type="text/javascript">
function valid()
{
 if(document.forgot.password.value!= document.forgot.confirmpassword.value)
{
alert("Password and Confirm Password Field do not match  !!");
document.forgot.confirmpassword.focus();
return false;
}
return true;
}
</script>
  </head>

  <body >

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
	  <div th:replace="index-fragments :: index"></div>

		
	  <div id="login-page">
	  	<div class="container">

	  	
		      <form class="form-login" th:action="@{/login}" name="login" method="post">


		        <h2 class="form-login-heading">sign in now - User</h2>
		        <p style="padding-left:4%; padding-top:2%;  color:red">
		        	</p>

					  <div th:if="${error}" style="text-align: center;color: red;padding-top: 5px;padding-bottom: 5px">
					<span >
						Invalid username and password.
					</span>
					  </div>


		        		<p style="padding-left:4%; padding-top:2%;  color:green">
		        </p>
		        <div class="login-wrap">
		            <input type="text" class="form-control" name="email" placeholder="Eamil Address"  required autofocus>
		            <br>
		            <input type="password" class="form-control" name="password" required placeholder="Password">
		            <label class="checkbox">
		                <span class="pull-right">
		                   
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" name="submit" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
		            <hr>
		           </form>
		            <div class="registration">
		                Don't have an account yet?<br/>
		                <a class="" th:href="@{/new-user}">
		                    Create an account
		                </a>
		            </div>
		
		        </div>
		
		          <!-- Modal -->
		           <form class="form-login" name="forgot" method="post">
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your details below to reset your password.</p>
<input type="email" name="email" placeholder="Email" autocomplete="off" class="form-control" required><br >
<input type="text" name="contact" placeholder="contact No" autocomplete="off" class="form-control" required><br>
 <input type="password" class="form-control" placeholder="New Password" id="password" name="password"  required ><br />
<input type="password" class="form-control unicase-form-control text-input" placeholder="Confirm Password" id="confirmpassword" name="confirmpassword" required >

		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="submit" name="change" onclick="return valid();">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		          </form>
		
		      	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="user/assets/js/jquery.js"></script>
    <script src="user/assets/js/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="user/assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("user/assets/img/loginbg.jpg", {speed: 500});
    </script>


  </body>
</html>
